<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Accueil Xbox</title>

        <link rel="stylesheet" href="styles/main.css" />

        <script src="scripts/main.js" defer></script>
    </head>
    <body>
        <header>
            <div class="wrapper">
                <div class="profil">
                    <div class="gamerpic" tabindex="1">
                        <img src="assets/images/gamerpic.jpg" alt="gamerpic" />
                    </div>
                    <div class="info__gaming">
                        <div class="gamertag">
                            <h5>Loremipsum</h5>
                            <svg class="icon icon--xl">
                                <use xlink:href="#icon-ultimate"></use>
                            </svg>
                        </div>
                        <div class="gamerscore">
                            <svg class="icon icon--lg">
                                <use xlink:href="#icon-gamerscore"></use>
                            </svg>
                            <h4>21,337</h4>
                        </div>
                    </div>
                    <div class="info__personnel"></div>
                </div>
                <nav>
                    <ul>
                        <li tabindex="2">
                            <img class="stroke" src="assets/icons/library_stroke.svg" alt="library" />
                            <img class="fill" src="assets/icons/library_fill.svg" alt="library" />
                        </li>
                        <li tabindex="3">
                            <img class="stroke" src="assets/icons/store_stroke.svg" alt="library" />
                            <img class="fill" src="assets/icons/store_fill.svg" alt="library" />
                        </li>
                        <li tabindex="4">
                            <img class="stroke" src="assets/icons/gamepass_stroke.svg" alt="library" />
                            <img class="fill" src="assets/icons/gamepass_fill.svg" alt="library" />
                        </li>
                        <li tabindex="5">
                            <img class="stroke" src="assets/icons/search.svg" alt="cherche" />
                            <img class="fill" src="assets/icons/search.svg" alt="cherche" />
                        </li>
                        <li tabindex="6">
                            <img class="stroke" src="assets/icons/setting_stroke.svg" alt="library" />
                            <img class="fill" src="assets/icons/setting_fill.svg" alt="library" />
                        </li>
                    </ul>
                </nav>
                <div class="autres">
                    <svg class="icon icon--lg">
                        <use xlink:href="#icon-mute"></use>
                    </svg>
                    <svg class="icon icon--lg">
                        <use xlink:href="#icon-batterie"></use>
                    </svg>
                    <h5>12:45pm</h5>
                </div>
            </div>
        </header>

        <section class="jeu">
            <div class="wrapper">
                <div class="cards__jeux">
                    <div class="jeu__hover">
                        <div class="card__jeu" tabindex="7">
                            <div class="media__jeu"><img src="assets/images/skyrim_jeu.jpg" alt="Skyrim" /></div>
                            <div class="content__jeu">
                                <h2>Skyrim Special Ã‰dition</h2>
                            </div>
                        </div>
                    </div>
                    <div class="jeu__hover">
                        <div class="card__jeu" tabindex="8">
                            <div class="media__jeu">
                                <img class="anno" src="assets/images/anno_jeu.jpg" alt="Anno" />
                            </div>
                            <div class="content__jeu">
                                <h2>Anno 1800</h2>
                            </div>
                        </div>
                    </div>
                    <div class="jeu__hover">
                        <div class="card__jeu" tabindex="9">
                            <div class="media__jeu">
                                <img class="fifa" src="assets/images/fifa23_jeu.jpg" alt="FIFA23" />
                            </div>
                            <div class="content__jeu">
                                <h2>FIFA 23</h2>
                            </div>
                        </div>
                    </div>
                    <div class="jeu__hover">
                        <div class="card__jeu" tabindex="10">
                            <div class="media__jeu"><img src="assets/images/gta5_jeu.jpg" alt="GTA5" /></div>
                            <div class="content__jeu">
                                <h2>Grand Theft Auto 5</h2>
                            </div>
                        </div>
                    </div>
                    <div class="jeu__hover">
                        <div class="card__jeu" tabindex="11">
                            <div class="media__jeu">
                                <img class="assassin" src="assets/images/assassin_jeu.jpg" alt="Assassin" />
                            </div>
                            <div class="content__jeu">
                                <h2>Assassin's Creed Brotherhood</h2>
                            </div>
                        </div>
                    </div>
                    <div class="jeu__hover">
                        <div class="card__jeu" tabindex="12">
                            <div class="media__jeu">
                                <img class="nhl" src="assets/images/nhl23_jeu.jpg" alt="NHL23" />
                            </div>
                            <div class="content__jeu">
                                <h2>NHL 23</h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
