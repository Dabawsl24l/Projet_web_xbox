<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Accueil Xbox</title>

        <link rel="stylesheet" href="styles/main.css" />

        <script src="scripts/main.js" defer></script>
    </head>
    <body>
        <header>
            <div class="wrapper">
                <div class="profil">
                    <div class="gamerpic">
                        <img src="assets/images/gamerpic.jpg" alt="gamerpic" />
                    </div>
                    <div class="info__gaming">
                        <div class="gamertag">
                            <h5>Loremipsum</h5>
                            <svg class="icon icon--xl">
                                <use xlink:href="#icon-ultimate"></use>
                            </svg>
                        </div>
                        <div class="gamerscore">
                            <svg class="icon icon--lg">
                                <use xlink:href="#icon-gamerscore"></use>
                            </svg>
                            <h4>21,337</h4>
                        </div>
                    </div>
                    <div class="info__personnel"></div>
                </div>
                <nav>
                    <ul>
                        <li>
                            <svg class="icon icon--md">
                                <use xlink:href="#icon-library_stroke"></use>
                            </svg>
                        </li>
                        <li>
                            <svg class="icon icon--md">
                                <use xlink:href="#icon-store_stroke"></use>
                            </svg>
                        </li>
                        <li>
                            <svg class="icon icon--md icon--stroke">
                                <use xlink:href="#icon-gamepass_stroke"></use>
                            </svg>
                        </li>
                        <li>
                            <svg class="icon icon--md">
                                <use xlink:href="#icon-search"></use>
                            </svg>
                        </li>
                        <li>
                            <svg class="icon icon--md">
                                <use xlink:href="#icon-setting_stroke"></use>
                            </svg>
                        </li>
                    </ul>
                </nav>
                <div class="autres">
                    <svg class="icon icon--lg">
                        <use xlink:href="#icon-mute"></use>
                    </svg>
                    <svg class="icon icon--lg">
                        <use xlink:href="#icon-batterie"></use>
                    </svg>
                    <h5>12:45pm</h5>
                </div>
            </div>
        </header>
    </body>
</html>
